<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>النتائج المحللة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light text-end">
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between mb-3">
            <a href="/clear" class="btn btn-danger">مسح كل البيانات</a>
            <h3>الأصناف المحللة</h3>
            <a href="/" class="btn btn-success">رفع ملف آخر</a>
        </div>
        
        <div class="card shadow p-3">
            <table id="medTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>الاسم الأصلي</th>
                        <th>البراند المستخرج</th>
                        <th>التركيز</th>
                        <th>السعر</th>
                        <th>الخصم</th>
                        <th>المخزن</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${medicines}">
                        <td th:text="${m.rawName}"></td>
                        <td class="fw-bold text-primary" th:text="${m.brandName}"></td>
                        <td th:text="${m.strength}"></td>
                        <td th:text="${m.price}"></td>
                        <td th:text="${m.discount + '%'}"></td>
                        <td th:text="${m.warehouse}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#medTable').DataTable({
                language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ar.json' },
                pageLength: 25
            });
        });
    </script>
</body>
</html>
