<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رفع ملفات الأدوية</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="card shadow p-5">
            <h2>نظام مقارنة أصناف الأدوية</h2>
            <p class="text-muted">ارفع ملف الإكسيل (اسم الصنف، السعر، الخصم)</p>
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="mt-4">
                <input type="file" name="file" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary w-100">تحميل وتحليل البيانات</button>
            </form>
        </div>
    </div>
</body>
</html>
